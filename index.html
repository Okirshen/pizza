<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Pizza</title>
  </head>
  <body>
    <header>
      <img
        src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fbrunettipizza.com%2Fwp-content%2Fuploads%2F2017%2F01%2Fcropped-brunetti-Logo-Small-B.png&f=1&nofb=1"
        alt="Logo"
      />
      <h1>Bing Bing Bang Pizza</h1>
    </header>
    <main>
      <section class="banner" id="fast-delivery">
        <h2>Fast Delivery</h2>
      </section>
      <section id="options">
        <div class="option">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngmart.com%2Ffiles%2F1%2FPepperoni-Pizza.png&f=1&nofb=1"
            alt=""
          />
          <div class="option-text">Pepperoni</div>
        </div>
        <div class="option">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.istockphoto.com%2Fphotos%2Flarge-margherita-pizza-with-black-olives-isolated-on-white-from-above-picture-id985904210&f=1&nofb=1"
            alt=""
          />
          <div class="option-text">Olive</div>
        </div>
        <div class="option">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.royalpizza.co.th%2Fwp-content%2Fuploads%2F2020%2F06%2FTuna-Pizza-removebg-preview.png&f=1&nofb=1"
            alt=""
          />
          <div class="option-text">Tuna</div>
        </div>
        <div class="option">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.LpkghXPQ1O2rHedxWVHodQHaG_%26pid%3DApi&f=1"
            alt=""
          />
          <div class="option-text">Corn</div>
        </div>
      </section>
      <section class="banner" id="order">
        <div class="banner" id="order-small">Order Now!</div>
      </section>
    </main>
  </body>
</html>
